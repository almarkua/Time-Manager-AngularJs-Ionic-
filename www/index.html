  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>TimeManager Application</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/angular-chart.js/dist/angular-chart.min.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular-ui/angular-ui-router.min.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/Chart.js"></script>
    <script type="text/javascript" src="lib/angular-chart.js/angular-chart.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="TimeManager" ng-controller="MainCtrl">

    <ion-side-menus>
      <ion-side-menu-content ui-view>
        
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Main menu</h1>
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-list>
            <ion-item class="menu-item" ng-repeat="menuItem in menuItems" ui-sref="{{menuItem.url}}" ng-click='selectMenuItem($index)' ng-class='{active: menuItem == activeMenuItem}'>
              <div class="row row-center row-menu">
                <div class="col col-10 col-center col-menu">
                  <i class="icon {{menuItem.icon}} menu-icon"></i>
                </div>
                <div class="col col-90 col-center col-menu">
                  {{menuItem.name}}
                </div>
              </div>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
